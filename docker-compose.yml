# RCA Agent Web Interface - Docker Compose Configuration
services:
  rca-agent:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount output directories for persistent artifacts
      - ./out:/app/out
      - ./linear_mock:/app/linear_mock
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web:/usr/share/nginx/html:ro
    depends_on:
      - rca-agent
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: rca-agent-network
